<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCE</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <script src="scriptForm.js"> </script>
    <header>
        <a href="acceuilConnecté.html"><img src="logo-FAR.png" alt="Logo FAR" ></a>
    </header>
    <main>
        <fieldset>
            <div class="stepper">
                <div class="step step--1 step-active">Étape 1</div>
                <div class="step step--2">Étape 2</div>
                <div class="step step--3">Etape 3</div>
                <div class="step step--4">Finaliser</div>
            </div>

            <!-- Étape 1 -->
            <form class="form form-active" id="form-step-1">
                <div class="form--header-container">
                    <h1 class="form--header-title">Représentant Client :</h1>
                </div>
                <input type="text" id="nomR" placeholder="Nom du représentant" required>
                <input type="text" id="prenomR" placeholder="Prénom du représentant" required>
                <input type="tel" id="telR" placeholder="Téléphone du représentant" pattern="\d{10}" required>
                <input type="email" id="emailR" placeholder="Email du représentant" required>
                <button type="button" class="form__btn btn-next">Suivant</button>
            </form>

            <!-- Étape 2 -->
            <form class="form" id="form-step-2">
                <div class="form--header-container">
                    <h1 class="form--header-title">Information sur l'entreprise :</h1>
                </div>
                <input type="text" id="SIRET" placeholder="Numéro SIRET" required>
                <input type="text" id="raisonSociale" placeholder="Raison sociale" required>
                <input type="text" id="adresse" placeholder="Adresse" required>
                <input type="text" id="secteurActivite" placeholder="Secteur d'activité" required>
                <input type="text" id="effectifEntreprise" placeholder="Effectif de l'entreprise" required>
                <input type="text" id="horaireOuverture" placeholder="Horaire d'ouverture" required>
                <input type="date" id="dateCreation" placeholder="Date de création" required>
                <button type="button" class="form__btn btn-prev">Précédent</button>
                <button type="button" class="form__btn btn-next">Suivant</button>
            </form>

            <!-- Étape 3 -->
            <form class="form" id="form-step-3">
                <div class="form--header-container">
                    <h1 class="form--header-title">Projet :</h1>
                </div>
                <input type="text" id="consommationAnnuelle" placeholder="Consommation annuelle" required>
                <label for="proprieteMur">Propriété des murs :</label>
                <div id="proprieteMur">
                    <label><input type="radio" id="proprieteMurOui" name="proprieteMur" value="true" checked> Oui</label>
                    <label><input type="radio" id="proprieteMurNon" name="proprieteMur" value="false"> Non</label>
                </div>
                <input type="text" id="dureeAmortissement" placeholder="Durée d'amortissement">
                <input type="text" id="depenseElec" placeholder="Dépense Électrique" required>
                <label for="natureProjet">Nature du projet :</label>
                <select id="natureProjet" required>
                    <option value="Autoconsommation">Autoconsommation</option>
                    <option value="Revente du surplus">Revente du surplus</option>
                    <option value="Revente totale">Revente totale</option>
                </select>
                <button type="button" class="form__btn btn-prev">Précédent</button>
                <button type="button" class="form__btn btn-next">Suivant</button>
            </form>
            <form class="form" id="form-step-4">
                <div class="form--header-container">
                    <h1 class="form--header-title">Equipement Client :</h1>
                </div>
                <input type="text" id="puissanceCompteur" placeholder="Puissance du compteur" required>
                <input type="text" id="ampérage" placeholder="Ampérage" required>
                <input type="text" id="pointLivraison" placeholder="Point de livraison" required>
                <label for="typeCourant">
                    <select id="typeCourant">
                        <option value="Monophasé">Monophasé</option>
                        <option value="Triphasé">Triphasé</option>
                    </select>
                </label>
                <button type="button" class="form__btn btn-prev">Précédent</button>
                <button type="button" class="form__btn btn-submit">Valider</button>
            </form>
        </fieldset>
    </main>

   
</body>
</html>
